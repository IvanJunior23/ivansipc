<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPC - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1>SIPC</h1>
                <p>Sistema de Inventário de Peças para Computadores</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                Erro ao fazer login
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="sipcseu@gmail.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>

            <!-- Added forgot password link -->
            <div class="forgot-password">
                <a href="recuperar-senha.html" class="forgot-link">
                    <i class="fas fa-key"></i>
                    Esqueceu sua senha?
                </a>
            </div>

            <div class="system-info">
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.initialized && auth.isAuthenticated()) {
                console.log('✅ Já autenticado - redirecionando para dashboard...');
                window.location.href = 'index.html';
                return;
            }
            
            if (!auth.initialized) {
                setTimeout(() => {
                    if (auth.isAuthenticated()) {
                        window.location.href = 'index.html';
                        return;
                    }
                }, 500);
            }
            
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const senhaInput = document.getElementById('senha');
            
            if (togglePassword && senhaInput) {
                togglePassword.addEventListener('click', function() {
                    const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    senhaInput.setAttribute('type', type);
                    
                    const icon = togglePassword.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            }
        });
    </script>
</body>
</html>
