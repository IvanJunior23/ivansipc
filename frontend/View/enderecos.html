<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços - SIPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <!-- Replaced all CSS with categorias.html styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1ABC9C;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            background: #34495E;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            text-align: left;
            transition: 0.3s;
            font-size: 14px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #1ABC9C;
        }
        .sidebar a.readonly {
            background: #3a536b !important;
        }
        .sidebar .user-info {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #34495E;
            text-align: center;
        }
        .sidebar .user-info .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sidebar .user-info .user-role {
            font-size: 12px;
            color: #BDC3C7;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background: #1ABC9C;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
        }
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .btn-primary {
            background: #1ABC9C;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #16a085;
        }
        .btn-secondary {
            background: #34495E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background: #2C3E50;
        }
        .search-box {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .card-header h3 {
            color: #2C3E50;
            margin: 0;
        }
        .card-body {
            padding: 0;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .table th {
            background-color: #f8f9fa;
            color: #2C3E50;
            font-weight: bold;
        }
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .status-ativo {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inativo {
            background-color: #f8d7da;
            color: #721c24;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn-sm {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-edit {
            background: #3498db;
            color: white;
        }
        .btn-edit:hover {
            background: #2980b9;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background: #1ABC9C;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
        }
        .close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            opacity: 0.7;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2C3E50;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .field-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        /* Status dos endereços */
.endereco-row {
    transition: all 0.3s ease;
    opacity: 1;
}

.endereco-row.inativo {
    opacity: 0.5;
    background-color: transparent !important;
}

.endereco-row:hover {
    background-color: #f8f9fa !important;
}

.endereco-row.inativo:hover {
    opacity: 0.7;
    background-color: #f8f9fa !important;
}

.endereco-row.inativo .action-buttons button {
    opacity: 0.6;
}

.endereco-row.inativo .status-badge {
    opacity: 0.8;
}

/* Melhorar layout da tabela */
.table td {
    vertical-align: middle;
}

.action-buttons {
    display: flex;
    gap: 5px;
    align-items: center;
}

.status-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: bold;
    margin-right: 8px;
}

/* Estados visuais específicos */
.empty-state {
    text-align: center;
    padding: 40px 20px;
}

.empty-state i {
    display: block;
    margin-bottom: 15px;
}

      /* === ESTILOS PARA AÇÕES IGUAL AO CONTATOS === */
.actions-column {
    width: 200px;
    text-align: left;
    padding-left: 15px !important;
}

.action-buttons {
    display: inline-flex;
    gap: 10px;
    align-items: center;
}

/* Status Badge - IGUAL AO CONTATOS */
.status-badge {
    background-color: #d4edda;
    color: #155724;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: bold;
    text-transform: uppercase;
    border: 1px solid #c3e6cb;
    display: inline-block;
    white-space: nowrap;
    min-width: 60px;
    text-align: center;
}

.status-badge.status-ativo {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.status-badge.status-inativo {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

/* Botões de Ação - IGUAL AO CONTATOS */
.btn-edit {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 12px;
}

.btn-edit:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.btn-toggle-status {
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 12px;
}

.btn-toggle-status:hover {
    background-color: #545b62;
    transform: translateY(-2px);
}

/* Para endereços inativos */
.endereco-row.inativo {
    opacity: 0.7;
    background-color: #f8f9fa;
}

/* Empty State */
.empty-state {
    padding: 40px 20px;
    text-align: center;
}

.text-muted {
    color: #6c757d !important;
}

.mb-3 {
    margin-bottom: 1rem;
}

.py-4 {
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
}

.text-center {
    text-align: center;
}

/* Responsividade */
@media (max-width: 768px) {
    .action-buttons {
        gap: 8px;
    }
    
    .btn-edit, .btn-toggle-status {
        width: 30px;
        height: 30px;
        font-size: 11px;
    }
    
    .status-badge {
        font-size: 10px;
        padding: 3px 8px;
        min-width: 50px;
    }
}

    </style>
</head>
<body>
    <!-- Replaced sidebar structure with categorias.html pattern -->
    <div class="sidebar">
        <h2><i class="fas fa-microchip"></i> SIPC</h2>
        <div id="sidebar-menu">
        </div>
        <div class="user-info">
            <div class="user-name">Carregando...</div>
            <div class="user-role">...</div>
        </div>
    </div>

    <div class="main-content">
        <!-- Updated header to match categorias.html style -->
        <div class="header">
            <h1>Gerenciamento de Endereços</h1>
            <p>Cadastre e gerencie os endereços do sistema</p>
        </div>

        <!-- Added actions bar with add button and search -->
        <div class="actions-bar">
            <button class="btn-primary" onclick="showAddEnderecoModal()">
                <i class="fas fa-plus"></i> Novo Endereço
            </button>
            <div class="search-box">
                <input type="text" id="searchEndereco" placeholder="Buscar endereço..." onkeyup="enderecoManager.handleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Replaced grid layout with single card table structure -->
        <div class="card">
            <div class="card-header">
                <h3>Lista de Endereços</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="enderecosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Logradouro</th>
                                <th>Número</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>CEP</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="enderecosTableBody">
                            <!-- Addresses will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Added endereco modal with categorias.html styling -->
    <div id="enderecoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="enderecoModalTitle">Novo Endereço</h3>
                <span class="close" onclick="closeEnderecoModal()">&times;</span>
            </div>
                <form id="enderecoForm" onsubmit="return saveEnderecoForm(event)">
                <div class="modal-body">
                    <input type="hidden" id="enderecoId">
                    
                    <div class="form-group">
                        <label for="enderecoCep">CEP *</label>
                        <input type="text" id="enderecoCep" name="cep" maxlength="9" required>
                        <small class="field-info">Formato: 00000-000</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex: 3;">
                            <label for="enderecoLogradouro">Logradouro *</label>
                            <input type="text" id="enderecoLogradouro" name="logradouro" maxlength="255" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="enderecoNumero">Número *</label>
                            <input type="text" id="enderecoNumero" name="numero" maxlength="10" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="enderecoComplemento">Complemento</label>
                        <input type="text" id="enderecoComplemento" name="complemento" maxlength="100">
                        <small class="field-info">Máximo 100 caracteres</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="enderecoBairro">Bairro *</label>
                            <input type="text" id="enderecoBairro" name="bairro" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="enderecoCidade">Cidade *</label>
                            <input type="text" id="enderecoCidade" name="cidade" maxlength="100" required>
                        </div>
                        <div class="form-group" style="flex: 0.5;">
                            <label for="enderecoEstado">Estado *</label>
                            <input type="text" id="enderecoEstado" name="estado" maxlength="2" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeEnderecoModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Added change password modal matching categorias.html -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Alterar Senha</h3>
                <span class="close" onclick="closeChangePasswordModal()">&times;</span>
            </div>
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual *</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha *</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirmar Nova Senha *</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" minlength="6" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeChangePasswordModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/permissions.js"></script>
    <script src="../assets/js/page-permissions.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/enderecos.js"></script>

<script>
   document.addEventListener('DOMContentLoaded', async function() {
    console.log(" Iniciando verificação de permissões para a página atual");
    if (!window.auth.initialized) {
        setTimeout(async () => {
            await initPageWithPermissions();
        }, 500);
    } else {
        await initPageWithPermissions();
    }
    async function initPageWithPermissions() {
        const currentPage = window.location.pathname.split('/').pop();

        console.log(" Verificando autenticação...");
        if (!window.auth.isAuthenticated()) {
            console.log(" Usuário não autenticado, redirecionando para login");
            window.location.href = '/login.html';
            return;
        }
        try {
            const userData = await window.auth.getCurrentUser();
            console.log(" Dados do usuário:", userData);
            console.log(" Tipo de usuário:", userData.tipo_usuario);
            
            const hasAccess = window.PermissionManager.hasPageAccess(userData.tipo_usuario, currentPage);
            console.log(` Usuário tem acesso à página ${currentPage}:`, hasAccess);
            
            if (!hasAccess) {
                console.log(` Acesso negado para ${currentPage}`);
                alert('Acesso negado! Você não tem permissão para acessar esta página.');
                window.location.href = 'index.html';
                return;
            }
            console.log(" Acesso permitido, carregando página");
            updateUserInfo(userData);
            
            window.PermissionManager.buildMenu(userData.tipo_usuario || 'vendedor', currentPage);
        } catch (error) {
            console.error(' Erro ao buscar usuário:', error);
            alert('Erro ao verificar permissões. Redirecionando para o login.');
            window.location.href = '/login.html';
            return;
        }
        addLogoutButton();
    }
        
        function updateUserInfo(user) {
            const userNameEl = document.querySelector('.user-name');
            const userRoleEl = document.querySelector('.user-role');
            if (userNameEl && userRoleEl) {
                userNameEl.textContent = user.nome || 'Usuário';
                userRoleEl.textContent = user.tipo_usuario ? user.tipo_usuario.charAt(0).toUpperCase() + user.tipo_usuario.slice(1) : 'Usuário';
            }
        }
        
        function addLogoutButton() {
            const userInfo = document.querySelector('.user-info');
            if (userInfo && !userInfo.querySelector('.logout-btn')) {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'logout-btn';
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Sair';
                logoutBtn.onclick = () => auth.logout();
                logoutBtn.style.cssText = 'margin-top: 10px; padding: 8px 12px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;';
                userInfo.appendChild(logoutBtn);
            }
        }
    });
    </script>
</body>
